<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Note that the below Bootstrap file is a specific version. If you grab the most
    current from Bootstrap website, you will see the button grow transition being a lot faster
    than in my video. Use whichever style sheet you like best! -->
    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="style2.css" rel="stylesheet">

  </head>
  <body>
    <h1 class="startup">  <strong>Tourist Information</strong> </h1>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputFirstName1">First Name</label>
    <input type="password" class="form-control" id="exampleInputFirstName1" placeholder="First Name">
  </div>
    <div class="form-group">
    <label for="exampleInputLastName1">Last Name</label>
    <input type="password" class="form-control" id="exampleInputLastName1" placeholder="Last Name">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </body>

</html>
